<div *ngIf="!doneLoading">
  <style>@-webkit-keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@-moz-keyframes spin{0%{-moz-transform:rotate(0)}100%{-moz-transform:rotate(360deg)}}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.spinner{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1003;background: #000000;overflow:hidden}  .spinner div:first-child{display:block;position:relative;left:50%;top:50%;width:150px;height:150px;margin:-75px 0 0 -75px;border-radius:50%;box-shadow:0 3px 3px 0 rgba(255,56,106,1);transform:translate3d(0,0,0);animation:spin 2s linear infinite}  .spinner div:first-child:after,.spinner div:first-child:before{content:'';position:absolute;border-radius:50%}  .spinner div:first-child:before{top:5px;left:5px;right:5px;bottom:5px;box-shadow:0 3px 3px 0 rgb(255, 228, 32);-webkit-animation:spin 3s linear infinite;animation:spin 3s linear infinite}  .spinner div:first-child:after{top:15px;left:15px;right:15px;bottom:15px;box-shadow:0 3px 3px 0 rgba(61, 175, 255,1);animation:spin 1.5s linear infinite}</style>
  <div id="nb-global-spinner" class="spinner">
    <div class="blob blob-0"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
  </div>
</div>

<div *ngIf="doneLoading">
  <div class="row">
    <div class="col-md-6">
      <nb-card class="medium" style="padding-bottom: 2rem;">
        <nb-card-header>Enter Activity For Today</nb-card-header>
        <nb-card-body style="display: flex;">
          <div>
            <div class="input-bottom-spacing">
              <p>Date</p>
              <input nbInput class="size-medium status-basic shape-rectangle" [(ngModel)]="ngModelDate"
              placeholder="Enter Date" [nbDatepicker]="dateTimePicker">
              <nb-datepicker #dateTimePicker></nb-datepicker>
            </div>

            <div class="input-bottom-spacing">
              <p>Length of Activity</p>
            <input type="number" nbInput class="size-medium status-basic shape-rectangle"
            placeholder="Enter Activity Length" [(ngModel)]="lenOfActivityInput">
            </div>

            <div class="input-bottom-spacing">
              <p>Intensity of Activity</p>
            <input type="number" nbInput class="size-medium status-basic shape-rectangle"
            placeholder="Enter Activity Intensity" [(ngModel)]="intenOfActivityInput" step="0.1">
            </div>

            <button class="btn btn-primary" (click)="saveExercise()" type="button">Save</button>
          </div>
          <div style="margin-left: 5rem;">
            <a href="https://cs701-fall2020.s3.us-east-2.amazonaws.com/levels_of_activities.jpg" target="_blank">
              <img src="assets/images/levels_of_activities.jpg" alt="" width="300" height="400">
            </a>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <nb-card [size]='medium'>
        <nb-card-header>Previous Activity Entries</nb-card-header>
        <nb-card-body>
          <div class="row">
            <nb-list>
              <nb-list-item *ngFor="let item of dbExerciseArray">
                <p>Date:    {{ item.date }}</p>
              </nb-list-item>
            </nb-list>
            <nb-list>
              <nb-list-item *ngFor="let item of dbExerciseArray">
                <p>Length:    {{ item.length }}</p>
              </nb-list-item>
            </nb-list>
            <nb-list>
              <nb-list-item *ngFor="let item of dbExerciseArray">
                <p>Level:    {{ item.level }}</p>
              </nb-list-item>
            </nb-list>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
